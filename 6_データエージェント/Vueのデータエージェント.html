<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>school name:{{name}}</h1>
    <h1>school address:{{address}}</h1>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false //以阻止 vue 在启动时生成生产提示。
    
    const vm = new Vue({
      el:'#root',
      data:{
        name:'beijing',
        address:'hutong'
      }
    })
  </script>
</body>
</html>
