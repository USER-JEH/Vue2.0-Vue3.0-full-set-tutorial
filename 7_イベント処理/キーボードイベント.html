<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h2>welcome to {{name}}to learn</h2>
    <input type="text" placeholder="tap enter" @keyup.Enter="showInfo">
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false //以阻止 vue 在启动时生成生产提示。

    new Vue({
      el:'#root',
      data:{
        name:'rose'
      },
      methods: {
        showInfo(e){
          console.log(e.target.value)
        }
      },
    })

  </script>
</body>
</html>
