<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>初めてのvue</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>Hello,{{name}}</h1>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false //以阻止 vue 在启动时生成生产提示。

    new Vue({
      el:'#root',
      data:{
        name:'ho'
      }
    })

    
  </script>
</body>
</html>
