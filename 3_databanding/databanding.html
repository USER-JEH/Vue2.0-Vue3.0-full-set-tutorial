<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
   <h1>one way data banding: <input type="text" :value="name"></h1> 
    <hr/>
   <h1>two way data banding: <input type="text" v-model="name"></h1>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false //以阻止 vue 在启动时生成生产提示。
    
    new Vue({
      el:'#root',
      data:{
        name:'mingho'
      }
    })
  </script>
</body>
</html>
