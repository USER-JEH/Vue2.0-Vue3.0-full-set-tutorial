<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>テンプレート構文</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>テンプレート構文</h1>
    <h3>Hello,{{name}}</h3>
    <hr/>
    <h1>Url</h1>
    <a :href="school.url.toUpperCase()">click to {{school.name}}</a>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false //以阻止 vue 在启动时生成生产提示。

    new Vue({
      el:'#root',
      data:{
        name:'rose',
        school:{
          name:'kaka',
          url:'https://www.youtube.com/'
        }
      }
    })

    
  </script>
</body>
</html>
